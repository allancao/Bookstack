apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.android.navigationdrawerexample"
        minSdkVersion 15
        targetSdkVersion 17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(":libs:usb-serial-for-android-master:usbSerialForAndroid")
    compile 'com.android.support:support-v4:21.0.3'
    compile files('libs/androidplot-core-0.6.1.jar')
    compile files('libs/commons-codec-1.10/commons-codec-1.10.jar')

}
